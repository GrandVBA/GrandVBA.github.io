<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    
    <title>Test-Rockstone</title>
  </head>
  <body>
    <div class="app">
      <h1 class="visually-hidden">Application</h1>
      <section class="areas content">
        <h2 class="visually-hidden">Forum</h2>
        <div class="content__control">
          <textarea class="content__textarea" name="textarea" id="textarea" cols="25" rows="3"></textarea>
          <button class="content__btn">
            Send
          </button>
        </div>
        <div class="touch">
          <div class="content__messages">

          </div>
        </div>
      </section>

      <section class="areas time touch">
        <h2 class="visually-hidden">Time</h2>
        <div class="clock"></div>
      </section>
    </div>

    <template id="message">
      <div class="message">
        <p class="text">
          Тестовый
        </p>
      </div>
    </template>

    <script src="bundle/wp.bundle.js"></script>
  </body>
</html>
