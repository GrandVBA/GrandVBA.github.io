<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Test-Rockstone</title>
  </head>
  <body>
    <div class="app">

      <section class="areas content">
        <div class="content__control">
          <textarea class="content__textarea" name="textarea" id="textarea" cols="25" rows="3" inputmode="text"></textarea>
          <button class="content__btn">
            Send
          </button>
        </div>
        <div class="touch">
          <div class="content__messages">

          </div>
        </div>
      </section>

      <section class="areas time touch">
        <article class="clock"></article>
      </section>
    </div>

    <template id="message">
      <div class="message">
        <p class="text">
          Тестовый
        </p>
      </div>
    </template>

    <script src="js/swipe.js"></script>
    <script src="js/send-message.js"></script>
    <script src="js/time.js"></script>
  </body>
</html>
